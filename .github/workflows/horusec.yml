name: Horusec Security Scan

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  horusec_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Horusec
        run: |
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest

      - name: Run Horusec Scan
        run: |
          echo "=== Ejecutando análisis de seguridad con Horusec ==="
          horusec start \
            --project-path . \
            --config-file-path=horusec-config.json \
            --information-severity=true \
            --disable-docker \
            --output-format json \
            --json-output-file horusec-report.json

          echo "=== Contando vulnerabilidades por gravedad ==="
          CRITICAL_COUNT=$(jq '[.analysisVulnerabilities[].vulnerabilities | select(.severity=="CRITICAL")] | length' horusec-report.json)
          HIGH_COUNT=$(jq '[.analysisVulnerabilities[].vulnerabilities | select(.severity=="HIGH")] | length' horusec-report.json)
          MEDIUM_COUNT=$(jq '[.analysisVulnerabilities[].vulnerabilities | select(.severity=="MEDIUM")] | length' horusec-report.json)
          LOW_COUNT=$(jq '[.analysisVulnerabilities[].vulnerabilities | select(.severity=="LOW")] | length' horusec-report.json)

          echo "Resumen de vulnerabilidades:"
          echo "  Critical: $CRITICAL_COUNT"
          echo "  High: $HIGH_COUNT"
          echo "  Medium: $MEDIUM_COUNT"
          echo "  Low: $LOW_COUNT"

          echo "=== Evaluando fallos de workflow ==="

          # Falla por CRITICAL o más de 2 HIGH
          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 2 ]; then
            echo "Workflow falló: $CRITICAL_COUNT CRITICAL y $HIGH_COUNT HIGH vulnerabilidades encontradas."
            exit 1
          fi

          
           if [ "$MEDIUM_COUNT" -gt 5 ]; then
             echo "Workflow falló: $MEDIUM_COUNT vulnerabilidades MEDIUM encontradas."
             exit 1
           fi

          
           if [ "$LOW_COUNT" -gt 10 ]; then
             echo "Workflow falló: $LOW_COUNT vulnerabilidades LOW encontradas."
             exit 1
           fi

          echo "Workflow completado sin fallos críticos ni alta gravedad."
